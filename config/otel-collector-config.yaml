# OpenTelemetry Collector Configuration
# OTLP를 받아서 AWS X-Ray로 전송

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 512

exporters:
  # AWS X-Ray로 전송
  awsxray:
    region: ap-northeast-2

  # 디버깅용: 로그 출력
  debug:
    verbosity: detailed

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [awsxray, debug]
