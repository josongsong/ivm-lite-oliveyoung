version: '3.8'

# ivm-lite 로컬 개발 인프라
# - PostgreSQL: 비즈니스 데이터 + Outbox (ACID 트랜잭션)
# - DynamoDB Local: Schema Registry
# - Kafka: 이벤트 스트리밍
# - Debezium: PostgreSQL CDC → Kafka (Outbox 패턴)

services:
  # ============================================
  # PostgreSQL - 비즈니스 데이터 + Outbox
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ivm-postgres
    environment:
      POSTGRES_USER: ivm
      POSTGRES_PASSWORD: ivm_local_dev
      POSTGRES_DB: ivmlite
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"  # Debezium CDC 필수
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivm -d ivmlite"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # DynamoDB Local - Schema Registry
  # ============================================
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: ivm-dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - dynamodb_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Kafka (KRaft mode - Zookeeper 없음)
  # ============================================
  kafka:
    image: bitnami/kafka:3.6
    container_name: ivm-kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      # KRaft mode (no Zookeeper)
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Auto create topics
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================
  # Debezium Connect - PostgreSQL CDC → Kafka
  # ============================================
  debezium:
    image: debezium/connect:2.5
    container_name: ivm-debezium
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: ivm-debezium-connect
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8083/connectors || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  # ============================================
  # Kafka UI (Optional - 디버깅용)
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ivm-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ivm-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: debezium
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://debezium:8083
    depends_on:
      - kafka
      - debezium

volumes:
  postgres_data:
  dynamodb_data:
  kafka_data:

networks:
  default:
    name: ivm-network
