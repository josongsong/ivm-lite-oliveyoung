version: '3.8'

# ivm-lite 로컬 개발 인프라
# - PostgreSQL: jOOQ codegen & 개발용 DB
# - Kafka: 이벤트 스트리밍
# - OpenSearch: Slice Sink (검색 엔진)

services:
  # ============================================
  # PostgreSQL - 개발용 DB
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ivm-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ivm
      POSTGRES_PASSWORD: ivm
      POSTGRES_DB: ivmlite
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivm -d ivmlite"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================================
  # Kafka (KRaft mode - Zookeeper 없음)
  # ============================================
  kafka:
    image: bitnami/kafka:3.6
    container_name: ivm-kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      # KRaft mode (no Zookeeper)
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Auto create topics
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================
  # OpenSearch - Slice Sink (검색 엔진)
  # ============================================
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: ivm-opensearch
    environment:
      # Single-node mode (로컬 개발용)
      discovery.type: single-node
      # Disable security for local development
      DISABLE_SECURITY_PLUGIN: "true"
      # JVM heap size (최소 512MB 필요)
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      # Disable performance analyzer
      DISABLE_INSTALL_DEMO_CONFIG: "true"
    ports:
      - "9200:9200"  # HTTP API
      - "9600:9600"  # Performance Analyzer (optional)
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    # OpenSearch는 메모리를 많이 사용하므로, 필요시 메모리 제한 설정
    # mem_limit: 1g

  # ============================================
  # OpenSearch Dashboards (Optional - UI)
  # ============================================
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: ivm-opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ============================================
  # Jaeger All-in-One (OpenTelemetry Tracing)
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: ivm-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14250:14250"  # Jaeger gRPC
      - "14268:14268"  # Jaeger HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:16686/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  kafka_data:
  opensearch_data:

networks:
  default:
    name: ivm-network
